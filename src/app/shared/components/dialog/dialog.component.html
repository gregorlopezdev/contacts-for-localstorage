<h2 mat-dialog-title>
	Are you sure you want to delete {{contact.name}}'s contact ??
</h2>
<div mat-dialog-actions>
	<button
		mat-raised-button
		mat-dialog-close>
		Cancel
	</button>
	<button
		(click)="deleteContact()"
		color="warn"
		mat-raised-button
		mat-dialog-close>
		Delete
	</button>
</div>
